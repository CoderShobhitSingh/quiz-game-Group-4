<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="name-entry" class="container">
        <h2>Enter Your Name</h2>
        <input type="text" id="username" placeholder="Your Name">  //user will enter the name
        <button id="start-quiz">Start Quiz</button>
    </div>

    <div id="quiz-container" class="container" style="display: none;">
        <h1>Quiz Game</h1>
        <div id="question-container">     // question will appear here
            <p id="question"></p>
            <div id="options-container"></div>
        </div>
        <button id="next-button" disabled>Next</button>    // next button to move to next question
        <p id="score">Score: 0</p>
        <div id="result-container" style="display:none;">
            <h2>Quiz Finished!</h2>
            <p id="final-score"></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>

    <div id="leaderboard-container" class="container" style="display: none;">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
        <button id="play-again">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
